version: "3.9"

services:
  traefik:
    image: traefik:v2.11
    container_name: traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - "IONOS_API_KEY=${IONOS_API_KEY}"
    command:
      - "--configFile=/etc/traefik/traefik.yml"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./traefik/traefik.yml:/etc/traefik/traefik.yml:ro"
      - "./traefik/dynamic.yml:/etc/traefik/dynamic.yml:ro"
      - "./traefik/acme.json:/acme.json"
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.kmilo.es`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=le"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.middlewares=dashboard-auth@file"

  whoami:
    image: traefik/whoami
    container_name: whoami
    restart: unless-stopped
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`whoami.kmilo.es`)"
      - "traefik.http.routers.whoami.entrypoints=websecure"
      - "traefik.http.routers.whoami.tls.certresolver=le"
      - "traefik.http.routers.whoami.tls.domains[0].main=kmilo.es"
      - "traefik.http.routers.whoami.tls.domains[0].sans=*.kmilo.es"
      - "traefik.http.routers.whoami.middlewares=www-to-root@file"

  static_site:
    image: nginx:alpine
    container_name: static_site
    restart: unless-stopped
    volumes:
      - "./sites/static:/usr/share/nginx/html:ro"
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.static.rule=Host(`static.kmilo.es`)"
      - "traefik.http.routers.static.entrypoints=websecure"
      - "traefik.http.routers.static.tls.certresolver=le"
      - "traefik.http.routers.static.middlewares=www-to-root@file"

  node_app:
    build:
      context: ./apps/node
    container_name: node_app
    restart: unless-stopped
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.node.rule=Host(`node.kmilo.es`)"
      - "traefik.http.routers.node.entrypoints=websecure"
      - "traefik.http.routers.node.tls.certresolver=le"
      - "traefik.http.routers.node.middlewares=www-to-root@file"
      - "traefik.http.services.node.loadbalancer.server.port=3000"

  python_app:
    build:
      context: ./apps/python
    container_name: python_app
    restart: unless-stopped
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.python.rule=Host(`python.kmilo.es`)"
      - "traefik.http.routers.python.entrypoints=websecure"
      - "traefik.http.routers.python.tls.certresolver=le"
      - "traefik.http.routers.python.middlewares=www-to-root@file"
      - "traefik.http.services.python.loadbalancer.server.port=8000"

  rust_app:
    build:
      context: ./apps/rust
    container_name: rust_app
    restart: unless-stopped
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.rust.rule=Host(`rust.kmilo.es`)"
      - "traefik.http.routers.rust.entrypoints=websecure"
      - "traefik.http.routers.rust.tls.certresolver=le"
      - "traefik.http.routers.rust.middlewares=www-to-root@file"
      - "traefik.http.services.rust.loadbalancer.server.port=8080"

networks:
  proxy:
    name: proxy
